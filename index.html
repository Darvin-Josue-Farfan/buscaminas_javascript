<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">

</head>
<body>

    <div class="container p-4">

        <div class="row text-center">

            <div class="col-md-2">
                <b class="text-secondary">Nivel:</b>
                <select id="select_level" class="form-control">
                    <option>PRINCIPIANTE</option>
                    <option>INTERMEDIO</option>
                    <option>EXPERTO</option>
                    <!--<option>PERSONALIZADO</option>-->
                </select>
            </div>

            <div id="div_row" class="col-md-2">
                <b class="text-info">Filas:</b>
                <input id="row" class="form-control" type="number" min="8" value="8" step="1" disabled />
            </div>

            <div id="div_col" class="col-md-2">
                <b class="text-info" >Columnas:</b>
                <input id="colum" class="form-control" type="number" min="8" value="8" step="1" disabled />
            </div>

            <div id="div_minas" class="col-md-2">
                <b class="text-danger text-bold" >Minas: </b>
                <input id="minas" class="form-control" type="number" min="10" value="10" step="1" disabled />
            </div>

            <div class="col-md-2">
                <br/>
                <button id="start" class="btn btn-primary">INICIAR</button>
            </div>
        </div>
        <hr/>
        <div class="row">
            
            <table id="table" >

            </table>
        </div>

        <div id="mensaje" class="row" style="text-align: center;"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js" integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>

    <script src="script.js?v=2.0"></script>

</body>
</html>
